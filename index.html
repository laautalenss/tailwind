<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contacta con nosotros de forma sencilla y rápida"
    />
    <title>Formulario de Contacto | Conecta con Nosotros</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans"
  >
    <!-- Contenedor Principal -->
    <div class="container mx-auto px-4 py-8 md:py-12">
      <!-- Encabezado -->
      <header class="text-center mb-8 md:mb-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">
          Consultas
        </h1>
        <p class="text-base md:text-lg text-gray-600 max-w-2xl mx-auto">
          Completa el formulario para ponerte en contacto con nosotros y ver tu
          consulta
        </p>
      </header>

      <!-- Tarjeta del Formulario -->
      <main class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
          <!-- Formulario -->
          <form id="contactForm" novalidate>
            <!-- Campo Nombre -->
            <div class="mb-5">
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Nombre completo
              </label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                placeholder="Escribe tu nombre"
                aria-describedby="nameError"
              />
              <p
                id="nameError"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></p>
            </div>

            <!-- Campo Email -->
            <div class="mb-5">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Correo electrónico
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                placeholder="tu@email.com"
                aria-describedby="emailError"
              />
              <p
                id="emailError"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></p>
            </div>

            <!-- Campo Teléfono -->
            <div class="mb-5">
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Teléfono <span class="text-gray-400 text-xs">(opcional)</span>
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                placeholder="600 123 456"
                aria-describedby="phoneError"
              />
              <p
                id="phoneError"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></p>
            </div>

            <!-- Campo Mensaje -->
            <div class="mb-6">
              <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Mensaje
              </label>
              <textarea
                id="message"
                name="message"
                rows="5"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none resize-none"
                placeholder="Cuéntanos qué necesitas..."
                aria-describedby="messageError"
              ></textarea>
              <p
                id="messageError"
                class="text-red-600 text-sm mt-1 hidden"
                role="alert"
              ></p>
            </div>

            <!-- Botón de Envío -->
            <button
              type="submit"
              id="submitBtn"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 focus:ring-4 focus:ring-indigo-300 outline-none"
            >
              Enviar mensaje
            </button>

            <!-- Mensaje de Éxito -->
            <div
              id="successMessage"
              class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg hidden"
            >
              <p class="text-green-700 text-center font-medium">
                ¡Mensaje enviado con éxito! Te contactaremos pronto.
              </p>
            </div>
          </form>
        </div>

        <!-- Información Adicional -->
        <div class="mt-8 text-center text-sm text-gray-600">
          <p>También puedes contactarnos directamente en:</p>
          <p class="mt-2">
            <a
              href="mailto:contacto@contacto.com"
              class="text-indigo-600 hover:underline"
            >
              contacto@contacto.com
            </a>
          </p>
        </div>
      </main>

      <!-- Pie de Página -->
      <footer class="mt-12 text-center text-xs text-gray-500">
        <p>&copy; 2026 - Sostenibilidad</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
